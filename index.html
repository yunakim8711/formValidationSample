<!DOCTYPE html>
<html>
<head>
	<title>TD Personal Information</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="assets/personalInfoForm.css" rel="stylesheet" type="text/css">
	
	<!-- jQuery (necessary for datepicker plugins) -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript">
	</script>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.3/themes/south-street/ui.all.css" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js" type="text/javascript">
	</script>
	<script type="text/javascript">
	             $.noConflict();
	       var j = jQuery;
	//avoid jQuery conflict
	j(function(){           
	   j('#validBeforeDatepicker, #validAfterDatepicker').datepicker();                       
	   j('#validateForm').validate({               
	       rules:{
	           validTodayDatepicker:{                       
	               required: true,                       
	               dpDate: true                   
	           }               
	       }           
	   });        
	});
	</script>
</head>
<body>
	<div class="container">
		<div class="signup-form-container">
			<!-- form start -->
			<form action="submit.html" autocomplete="off" id="register-form" method="post" name="register-form" role="form">
				<div class="form-header">
					<h3 class="form-title"><i class="fa fa-user"></i> Personal Information</h3>
					<div class="pull-right">
						<h3 class="form-title"></h3>
					</div>
				</div>
				<div class="form-body">
					<div class="alert alert-info" id="message" style="display:none;">
						submitted
					</div>
					<div class="row">
						<div class="form-group col-lg-3">
							<div class="input-group col-lg-12">
								<select class='form-control' id='title' name="title" required="">
									<option disabled selected>
										Title*
									</option>
									<option>
										Title1
									</option>
									<option>
										Title2
									</option>
									<option>
										Title3
									</option>
									<option>
										Title4
									</option>
								</select>
							</div>
						</div>
						<div class="form-group col-lg-3">
							<div class="input-group">
								<input class="form-control" id="fname" name="fname" placeholder="First Name*" type="text">
							</div><span class="help-block" id="error"></span>
						</div>
						<div class="form-group col-lg-3">
							<div class="input-group">
								<input class="form-control" id="mdname" name="mdname" placeholder="Middle Initial" type="text">
							</div><span class="help-block" id="error"></span>
						</div>
						<div class="form-group col-lg-3">
							<div class="input-group">
								<input class="form-control" id="lname" name="lname" placeholder="Last Name*" type="text">
							</div><span class="help-block" id="error"></span>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-6">
							<div class="input-group col-lg-12" style="width:calc(100% - 30px)!important;">
								<input class="form-control" id="email" name="email" placeholder="Email" type="text"> <!-- tooltip -->
								 <span class="infoTip glyphicon glyphicon-question-sign"><i>Enter a valid email address!</i></span>
							</div><span class="help-block" id="error"></span>
						</div>
						<div class="form-group col-lg-3">
							<div class="input-group">
								<input class='form-control customhandler' id="validBeforeDatepicker" name="validTodayDatepicker" placeholder="Date of Birth*" type="text">
							</div><span class="help-block" id="error"></span>
						</div>
						<div class="form-group col-lg-3">
							<div class="input-group col-lg-12" style="width:calc(100% - 30px)!important;">
								<input class="form-control" id="sinNumber" name="sinNumber" placeholder="Social Insurance Number*" type="text"> <!-- tooltip -->
								 <span class="infoTip glyphicon glyphicon-question-sign"><i>Enter 9 digit numbers!</i></span>
							</div><span class="help-block" id="error"></span>
						</div>
					</div>
				</div>
				<!-- form buttons -->
				<div class="form-footer">
					<button class="btn btn-cancel" type="reset" value="Reset">Cancel</button> <button class="btn btn-submit" type="submit"><span></span> Submit</button>
				</div>
			</form>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="bootstrap/js/bootstrap.min.js">
	</script> 
	<script src="assets/jquery-1.11.2.min.js">
	</script> 
	<script src="assets/jquery.validate.min.js">
	</script> 
	<script src="assets/form.js">
	</script>
</body>
</html>
